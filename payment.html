<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Box Delivery | Complete Payment</title>
  <link rel="stylesheet" href="payment.css" />
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>
<body>
  <div class="payment-container">
    <header>
      <h1>Complete Your Booking</h1>
      <p>Select a payment method to confirm your delivery</p>
    </header>

    <div class="payment-options">
      <!-- Razorpay Payment Section -->
      <div class="payment-method razorpay">
        <h2>Pay Online via Razorpay</h2>
        <p>Use Razorpay secure gateway to pay online</p>
        <button id="rzp-button1">Pay ₹1 Online</button>
      </div>

      <!-- Divider -->
      <div class="divider">OR</div>

      <!-- COD Section -->
      <div class="payment-method cod">
        <h2>Cash on Delivery</h2>
        <p>Pay when the box is delivered to the recipient.</p>
        <button onclick="confirmCOD()">Confirm with COD</button>
      </div>
    </div>
  </div>

  <script>
    function confirmCOD() {
      alert("COD selected. Your delivery is confirmed!");
    }

    // Razorpay payment integration
    var options = {
      "key": "rzp_test_FxoTMoTMiphEuC", // Replace with live key in production
      "amount": "100", // Amount in paise = ₹1
      "currency": "INR",
      "name": "nowGo Delivery",
      "description": "Test Payment for Box Delivery",
      "handler": function (response) {
        alert("Online Payment Successful! Payment ID: " + response.razorpay_payment_id);
      },
      "prefill": {
        "name": "Test User",
        "email": "test@example.com",
        "contact": "9999999999"
      },
      "theme": {
        "color": "#3399cc"
      }
    };

    var rzp1 = new Razorpay(options);
    document.getElementById('rzp-button1').onclick = function (e) {
      rzp1.open();
      e.preventDefault();
    }
  </script>
</body>
</html>
